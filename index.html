<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Example</title>
</head>
<body>
    <script type="text/javascript">
        let companies = 
        `[
            {
                "name": "Big Coorporation",
                "numberOfEmployees": 10000,
                "ceo": "Mary",
                "rating": 3.6
            },
            {
                "name": "Small Startup",
                "numberOfEmployees": "3",
                "ceo": null,
                "rating": 4.3
            }
        ]`

        console.log(companies); //With the backticks on lines 12 and 25 this console log will produce a string in the console of the webpage. Without backticks it will produce a functional object array
        console.log("===============");
        console.log(JSON.parse(companies)) //This console log produces a functional object array even with the backticks on lines 12 and 25
        console.log("===============")
        console.log(JSON.parse(companies)[0].name)
    </script>
    
</body>
</html>
