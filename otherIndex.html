<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Nested Array Example</title>
</head>
<body>
    <script type="text/javascript">
        let users = 
        `[
            {
                "name": "Kyle",
                "favoriteNumber": 3,
                "isProgrammer": true,
                "hobbies": ["Weight Lifting", "Bowling"],
                "friends": [{
                    "name": "Joey",
                    "favoriteNumber": 100,
                    "isProgrammer": false,
                    "friends": [{
                        "name": "Rolo",
                        "favoriteNumber": 10
                    }]
                }]
            }
        ]`

        console.log(users); //With the backticks on lines 12 and 25 this console log will produce a string in the console of the webpage. Without backticks it will produce a functional object array
        console.log("===============");
        console.log(JSON.parse(users)) //This console log produces a functional object array even with the backticks on lines 12 and 25. JSON.parse(users) is necessary for turning that string made by backticks into an object array.
        console.log("===============")
        console.log(JSON.parse(users)[0].favoriteNumber) //console logs "3"
        console.log(JSON.parse(users)[0].friends[0].name) // console logs "Joey"
        console.log(JSON.parse(users)[0].friends[0].friends[0].favoriteNumber) // console logs "10"

    </script>
    
</body>
</html>
